<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="inner-cont">
        <h2>TO-Do List</h2>
        <div class="inner">
          <img class="filter" src="./assets/img/down.svg" />
          <img class="filter2" src="./assets/img/up.svg" />
          <div class="interactive-side">
            <div class="input-side">
              <input type="text" class="add" />
              <img class="remove-btn" src="./assets/img/non_hover.svg" />
            </div>
            <ol class="lists-container"></ol>
            <button class="add-button" onclick="addTask()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
